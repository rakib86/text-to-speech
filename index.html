<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    />
    <title>
      Document
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>
  
  <body>
    
            <form name="ttsform" autocomplete="off">
              
                        <div class="col-12 form-group">
                            <input type="text" class="form-control" id="area">
                          
                        </div>
                     
                        <div class="col-2 mt-2 mb-2 text-center lh-15">
                          <label>
                            Speed:
                          </label>
                        </div>
                        <div class="col-10 mt-2 mb-2">
                          <input type="range" min="0.1" step="0.1" max="3" value="1" class="slider"
                          id="slider" />
                        </div>
                     
                        <div class="option">
                            <div class="col mt-2 mb-2">
                                <div class="form-group">
                                  <button type="button" title="Play" class="btn btn-success w-100" id="play"
                                  onclick="SpeechForm.playbtn()">
                                    Play
                                  </button>
                                </div>
                              </div>
                              <div class="col mt-2 mb-2">
                                <div class="form-group">
                                  <button type="button" title="Stop" class="btn btn-danger w-100" onclick="SpeechForm.stopbtn()">
                                    Stop
                                  </button>
                                </div>
                              </div>
                              <div class="col mt-2 mb-2">
                                <div class="form-group">
                                  <button type="button" title="Copy" class="btn btn-warning w-100" onclick="SpeechForm.copy()">
                                    Copy
                                  </button>
                                </div>
                              </div>
                              <div class="col mt-2 mb-2">
                                <div class="form-group">
                                  <button type="button" title="Reset" class="btn btn-info w-100" onclick="SpeechForm.resetform()">
                                    Reset
                                  </button>
                                </div>
                              </div>
                            
                        </div>
                        
                   
                        <div class="col form-group">
                          <select id="voiceselect" class="form-control" onchange="SpeechForm.voicechange()">
                          </select>
                        </div>
                     
                 
            </form>
         
    <script src="https://text-speech.net/js/jquery.min.js">
    </script>
    <script async="" src="https://text-speech.net/js/bootstrap.bundle.min.js">
    </script>
    <script src="ln-library.js">
    </script>
  </body>

</html>
